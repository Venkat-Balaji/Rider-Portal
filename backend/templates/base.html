<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>RideSafe — Dev UI</title>
  <style>
    body { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin: 0; padding: 20px; background:#f7fafc; color:#111827 }
    .container { max-width:900px; margin: 0 auto; background: #fff; border-radius: 8px; padding: 24px; box-shadow: 0 6px 18px rgba(15,23,42,0.06) }
    h1 { margin-top:0 }
    input[type="text"], input[type="url"], textarea { width:100%; padding:8px 10px; border:1px solid #e5e7eb; border-radius:6px; margin-top:6px; margin-bottom:12px }
    button { background:#2563eb; color:white; padding:8px 12px; border:none; border-radius:6px; cursor:pointer }
    button.secondary { background:#6b7280 }
    pre { background:#0f172a; color:#e6edf3; padding:12px; border-radius:6px; overflow:auto }
    .row { display:flex; gap:12px; align-items:center; }
    .muted { color:#6b7280; font-size:0.95rem }
    nav a { margin-right:12px; text-decoration:none; color:#2563eb }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>RideSafe — Dev UI</h1>
      <p class="muted">Small diagnostic pages to check the API and public QR endpoint.</p>
      <nav>
        <a href="{% url 'dev-index' %}">Home</a>
        <a href="{% url 'dev-qr' %}">QR Public Check</a>
        <a href="{% url 'dev-api-test' %}">Auth API Test</a>
      </nav>
      <hr/>
    </header>

    {% block content %}{% endblock %}

    <footer style="margin-top:18px; font-size:0.9rem; color:#6b7280">
      <div>Server: {{ request.get_host }}</div>
      <div>API docs: <a href="/api/docs/" target="_blank">/api/docs/</a> | Schema: <a href="/api/schema/" target="_blank">/api/schema/</a></div>
    </footer>
  </div>
</body>
</html>
